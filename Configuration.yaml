#Knpsih_16 Config Clash

proxies:  
proxy-providers:
  WS Akun ID:
    type: http
    path: "./WS Akun ID.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20ID.yaml
    interval: 1200
  WS Akun SG:
    type: http
    path: "./WS Akun SG.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20SG.yaml
    interval: 1200
  Akun Donghub :
    type: http
    path: "./akun donghub.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20Streaming%20WS.yaml
    interval: 1200
    
proxy-groups:
  - name: LYCORIS
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: https://www.gstatic.com/generate_204
    interval: 300
    use:
    - WS Akun ID
    - WS Akun SG
  - name: BEST-PING
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
    - WS Akun ID
    - WS Akun SG
  - name: FALLBACK
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 300
    use:
    - Akun Donghub
rules:
  - MATCH,LYCORIS

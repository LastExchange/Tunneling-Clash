#Knpsih_16 Config Clash

tproxy-port: 7893
bind-address: "*"
mode: rule
allow-lan: true
log-level: silent
external-controller: 0.0.0.0:9090
external-ui: yacd-gh-pages
unified-delay: true
ipv6: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  use-host: true
  nameserver:
    - 1.1.1.1
  fallback:
    - 1.0.0.1
    - https://cloudflare-dns.com/dns-query
    
proxies:  
proxy-providers:
  WS Akun ID:
    type: http
    path: "./WS Akun ID.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20ID.yaml
    interval: 1200
  WS Akun SG:
    type: http
    path: "./WS Akun SG.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20SG.yaml
    interval: 1200
  Akun Donghub :
    type: http
    path: "./akun donghub.yaml"
    url: https://raw.githubusercontent.com/LastExchange/Tunneling-Clash/refs/heads/main/Akun%20Streaming%20WS.yaml
    interval: 1200
    
proxy-groups:
  - name: LYCORIS
    type: select
    proxies:
      - LOAD-BALANCE
      - BEST-PING
      - FALLBACK
      - DIRECT
  - name: LOAD-BALANCE
    type: load-balance
    strategy: consistent-hashing
    url: https://www.gstatic.com/generate_204
    interval: 300
    use:
    - WS Akun ID
    - WS Akun SG
  - name: BEST-PING
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
    - WS Akun ID
    - WS Akun SG
  - name: FALLBACK
    type: fallback
    url: https://www.gstatic.com/generate_204
    interval: 300
    use:
    - Akun Donghub
rules:
  - MATCH,LYCORIS
